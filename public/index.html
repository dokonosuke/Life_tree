<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>生命の樹</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .board {
      color: blue;
    }
  </style>
</head>
<body>
  <h1>生命の樹</h1>
  <p class="board">このサイトは生命の樹です。質問に回答し、どんな生物に辿り着くか試してみてください。</p>
  <button onclick="alert('Hi')">Hi</button>
  <div id="auth-area">
    <!-- Google サインインボタン -->
    <button id="sign-in-button">Google でサインイン</button>
  </div>


  <div id="questions-area" style="display: none;">
    <p id="current-question"></p>
    <button class="answer-button" data-answer="yes">はい</button>
    <button class="answer-button" data-answer="no">いいえ</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

</html>
