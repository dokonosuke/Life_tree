<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生命の樹</title>
  <link rel="stylesheet" href="css/mvp.css">
  <link rel="icon" href="logo_circle.ico">
</head>
<body>
  <header>
    <nav>
        <a href="index.html"><img alt="Logo" src="logo.jpg" height="100"></a>
        <ul>
          <li><a href="about.html">このサイトについて</a></li>
          <li><a href="history.html">履歴</a></li>
        </ul>
    </nav>
  </header>
  <p class="board">このサイトは生命の樹です。質問に回答し、どんな生物に辿り着くか試してみてください。</p>
  <div id="auth-area">
    <!-- Google サインインボタン -->
    <button id="sign-in-button">Google でサインイン</button>
  </div>

  <div id="questions-area" style="display: none;">
    <div class="box-rounded">
      <p id="current-question"></p>
      <div class="button-group">
        <button class="answer-button" data-answer="yes">はい</button>
        <button class="answer-button" data-answer="no">いいえ</button>
      </div>
    </div>
  </div>

  <div id="sign-out-area">
    <button id="sign-out-button" style="display:none;">サインアウト</button>
  </div>


  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
