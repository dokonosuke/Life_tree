<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>掲示板 - トピック作成</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>新しいトピックを作成</h1>

  <form id="new-topic-form">
    <div>
      <label for="topic-name">トピック名:</label>
      <input type="text" id="topic-name" name="topic-name" required>  
    </div>
    <div>
      <label for="creater-name">作成者氏名:</label>
      <input type="text" id="creater-name" name="creater-name" required>  
    </div>
    <br>
    <div>
      <label for="topic-description">説明:</label>
      <textarea id="topic-description" name="topic-description"></textarea>
    </div>
    <br>
    <button type="submit">作成</button>
  </form>
  <br>
  <div>
    <a href="index.html">トピック一覧に戻る</a> 
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
